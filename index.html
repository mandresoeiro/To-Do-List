<body>

    <!-- // ---- HEADER --- -->

    <div class="todo-container"></div>
    <header>
        <h1>To-Do List</h1>
    </header>
    <form id="todo-form"></form>
    <p>Adicione uma nova tarefa:</p>
    <div class="form-control">
        <input type="text" id="todo-input" placeholder="Digite sua tarefa...">
        <button type="submit">Adicionar
            <i class="fa-thin fa-plus"></i>
        </button>
        <form id="edit-form">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div class="toolbar">

            <div id="search">
                <h4>Pesquisar tarefas:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Digite para pesquisar...">
                    <button id="erase-button"><i class="fa-solid fa-eraser"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar tarefas:</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="completed">Completas</option>
                    <option value="pending">Pendentes</option>
                </select>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Estou fazendo alguma coisa...</h3>

                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="todo">
                    <h3>Estudar JavaScript...</h3>

                    <button class="remove-todo">
